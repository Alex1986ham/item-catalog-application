<html>

<body>

  <h1{{category.name}}</h1>
  <a href='{{url_for('newItem', category_id = category.id) }}'>New Item</a>

  {% for i in items %}

  <div>

  <p>{{i.name}}</p>

  <p>{{i.description}}</p>

  <p>{{i.price}}</p>

  <a href='{{url_for('editItem', category_id = category.id, items_id=i.id) }}'>Edit</a>

  </br>
  <a href='{{url_for('deleteItem', category_id = category.id, items_id=i.id) }}'>Delete</a>

  </div>

  {% endfor %}

</body>

</html>
